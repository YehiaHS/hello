<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect handler
      // This script redirects from 404 to index.html with path info
      (function() {
        const pathSegmentsToKeep = 1; // For /hello/ base path
        
        const path = window.location.pathname.split('/').slice(pathSegmentsToKeep);
        const redirect = window.location.origin + 
          window.location.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + 
          '/?p=/' + path.join('/') + window.location.search + window.location.hash;
        
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
